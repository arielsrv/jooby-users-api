# yaml-language-server: $schema=https://json.schemastore.org/taskfile.json# https://taskfile.dev/version: '3'env:  APP_NAME: users-api  DOCKER_IMAGE: '{{.APP_NAME}}:latest'tasks:  docker:build:    silent: true    cmds:      - docker build -t {{.DOCKER_IMAGE}} .  docker:stop:    silent: true    cmds:      - docker stop {{.APP_NAME}}  docker:delete:    silent: true    cmds:      - docker rm {{.APP_NAME}}  docker:run:    silent: true    vars:      HOST: 127.0.0.1      PORT: 8080      ENV: docker    cmds:      - echo http://{{.HOST}}:{{.PORT}}/ping      - |        docker run -p {{.PORT}}:{{.PORT}} --name {{.APP_NAME}} \          -e ENV={{.ENV}} \          {{.DOCKER_IMAGE}}
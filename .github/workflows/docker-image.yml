name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag users-api:$(date +%s)
